{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="main-stats">
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="topProductsChart"></canvas>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const salesChartCtx = document.getElementById('salesChart').getContext('2d');
    const topProductsChartCtx = document.getElementById('topProductsChart').getContext('2d');
    const chartData = JSON.parse('{{ chart_data|escapejs }}');

    new Chart(salesChartCtx, {
        type: 'line',
        data: {
            labels: chartData.sales_per_month.labels,
            datasets: [{
                label: 'Revenue Per Month',
                data: chartData.sales_per_month.data,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(topProductsChartCtx, {
        type: 'bar',
        data: {
            labels: chartData.top_products.labels,
            datasets: [{
                label: 'Top 5 Selling Products',
                data: chartData.top_products.data,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>

{{ block.super }}
{% endblock %}
