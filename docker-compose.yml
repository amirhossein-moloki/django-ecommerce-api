# docker-compose.yml (برای محیط توسعه)
# این فایل اصلی برای راه‌اندازی محیط توسعه با hot-reloading است.
# برای اجرا از دستور `docker compose up --build` استفاده کنید.

version: '3.8'

services:
  web:
    build:
      context: .
      args:
        - DEV=true
    image: ecommerce-api-dev:latest
    container_name: backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: redis_cache

  celery_worker:
    build:
      context: .
    image: ecommerce-api-dev:latest
    container_name: celery_worker_dev
    command: celery -A ecommerce_api worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  celery_beat:
    build:
      context: .
    image: ecommerce-api-dev:latest
    container_name: celery_beat_dev
    command: celery -A ecommerce_api beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  flower:
    build:
      context: .
    image: ecommerce-api-dev:latest
    container_name: flower_dev
    command: celery -A ecommerce_api flower --broker=${CELERY_BROKER_URL}
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker

volumes:
  postgres_data:

