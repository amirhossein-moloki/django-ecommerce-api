version: '3.9'

services:
  # --- PostgreSQL Database ---
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Redis Cache & Broker ---
  redis:
    image: redis:7-alpine
    container_name: redis_cache
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Django Application ---
  web:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    container_name: django_web
    command: /start.sh
    volumes:
      - static_files:/app/static
      - media_files:/app/media
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=ecommerce_api.settings.production
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/1}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --- Nginx Reverse Proxy ---
  nginx:
    build:
      context: .
      dockerfile: ./compose/nginx/Dockerfile
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/app/static
      - media_files:/app/media
      - certbot_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${CERTBOT_EMAIL}
    depends_on:
      - web
    restart: unless-stopped

  # --- Celery Worker ---
  celery_worker:
    build:
      context: .
      dockerfile: ./compose/celery/Dockerfile
    container_name: celery_worker
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=ecommerce_api.settings.production
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    command: ["celery", "-A", "ecommerce_api", "worker", "-l", "info"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # --- Celery Beat Scheduler ---
  celery_beat:
    build:
      context: .
      dockerfile: ./compose/celery/Dockerfile
    container_name: celery_beat
    env_file:
      - .env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=ecommerce_api.settings.production
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    command: >
      sh -c "rm -f /app/celerybeat.pid && celery -A ecommerce_api beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_files:
  media_files:
  certbot_certs:
  certbot_webroot:
