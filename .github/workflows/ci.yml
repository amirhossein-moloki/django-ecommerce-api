name: Django CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements-ci.txt

    - name: Lint with ruff
      run: ruff check .

    - name: Format with black
      run: black --check .

    - name: Security analysis with bandit
      run: bandit -r .

    - name: Dependency scan with pip-audit
      run: pip-audit

    - name: Run tests with pytest
      env:
        SECRET_KEY: "test-secret-key"
        DATABASE_URL: "sqlite:///db.sqlite3"
        REDIS_URL: "redis://localhost:6379/0"
      run: pytest

  build-and-scan:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image for scanning
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false # Do not push the image, just build it locally
        tags: ghcr.io/${{ github.repository }}/scan-target:${{ github.sha }}

    - name: Scan Docker image with trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/${{ github.repository }}/scan-target:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
